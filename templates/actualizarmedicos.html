{% extends 'estructura.html'%}
{% block contenedor%}
<section class="container">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            
                            <!-- BUTTON PARA RETROCESO-->
                            <div class="mt-4 mb-0">
                                <a href="{{url_for('registromedicos')}}" class="" tabindex="-1" role="button" aria-disabled="true">
                                    <button  class="btn btn-outline-secondary border-2 border_tem"><b><i>Regresar Anterior</i></b></button>
                                </a>
                            </div>

                            <div class="card shadow-lg border-3 rounded-lg mt-5 border border-4 border_tem">
                    
                                <div class="card-header"><h2 class="text-center font-weight-light my-4"><b class="text-muted"><i>Actualizar datos del personal Medico</i></b></h2></div>
                                <div class="card-body">
                                    <form method="POST" action="{{url_for('update_medicos')}}">
                                        <input type="hidden" name="id" value="{{id_medicos}}">
                                        <div class="row mb-3">

                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control border_tem" id="nombre" name="nombre" type="text" value="{{lista_medicos.nombre}}"  />
                                                    <label for="inputFirstName"><b><i>Nombre </i></b></label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control border_tem" id="apellidopaterno" name="apellidopaterno" type="text" value="{{lista_medicos.apellidopaterno}}" />
                                                    <label for="inputLastName"><b><i>Apellido Paterno</i></b></label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control border_tem" id="apellidomaterno" name="apellidomaterno" type="text" value="{{lista_medicos.apellidomaterno}}" />
                                                    <label for="inputFirstName"><b><i>Apellido Materno</i></b></label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control border_tem" id="fechadeingreso" name="fechadeingreso" type="date" value="{{lista_medicos.fechadeingreso}}" />
                                                    <label for="inputLastName"><b><i>Fecha de Ingreso</i></b></label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control  border_tem" id="area" name="area" type="text" value="{{lista_medicos.area}}" />
                                                    <label for="inputPassword"><b><i>Area</i></b></label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control  border_tem" id="especialidad" name="especialidad" type="text" value="{{lista_medicos.especialidad}}" />
                                                    <label for="inputPasswordConfirm"><b><i>Especialidad</i></b></label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control  border_tem" id="cedulaprofesional" name="cedulaprofesional" type="number"value="{{lista_medicos.cedulaprofesional}}" />
                                                    <label for="inputPassword"><b><i>Cedula Profesional</i></b></label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-secondary border-2 border_tem"><b><i>Guardar Cambios</i></b></button>
                                            <button class="btn btn-outline-secondary border-2 border_tem"><b><i>No Guardar</i></b></button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html"></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

</section>
{% endblock%}
