{% extends 'estructura.html'%}
{% block contenedor%}

<section class="container">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <!-- BUTTON PARA RETROCESO-->
                            <div class="mt-4 mb-0">
                                <a href="{{url_for('registropacientes')}}" class="" tabindex="-1" role="button" aria-disabled="true">
                                    <button  class="btn btn-outline-secondary border-2  border_tem"><b><i>Regresar Anterior</i></b></button>
                                </a>
                            </div>
                            
                            <div class="card shadow-lg border-0 rounded-lg mt-5 border border-4  border_tem">
                                <div class="card-header"><h2 class="text-center font-weight-light my-4"><b class="text-muted"><i>Actualizar datos del Pacientes</i></b></h2></div>
                                <div class="card-body">
                                    <form method="POST" action="{{url_for('update_pacientes')}}">
                                        <div class="row mb-3">
                                            <!-- ID  OCULTO-->
                                            <input type="hidden" name="id" value="{{id_pacientes}}">

                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control  border_tem" id="nombre" name="nombre" type="text" value="{{lista_pacientes.nombre}}"/>
                                                    <label for="inputFirstName"><b><i>Nombre </i></b></label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control  border_tem" id="apellidopaterno" name="apellidopaterno" type="text" value="{{lista_pacientes.apellidopaterno}}" />
                                                    <label for="inputLastName"><b><i>Apellido Paterno</i></b></label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control  border_tem" id="apellidomaterno" name="apellidomaterno" type="text" value="{{lista_pacientes.apellidomaterno}}"/>
                                                    <label for="inputFirstName"><b><i>Apellido Materno</i></b></label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control  border_tem" id="edad" name="edad" type="number" value="{{lista_pacientes.edad}}" />
                                                    <label for="inputLastName"><b><i>Edad</i></b></label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control  border_tem" id="fechadeingreso" name="fechadeingreso" type="date" value="{{lista_pacientes.fechadeingreso}}" />
                                                    <label for="inputPassword"><b><i>Fecha de Ingreso</i></b></label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control  border_tem" id="horadeingreso" name="horadeingreso" type="time" value="{{lista_pacientes.horadeingreso}}" />
                                                    <label for="inputPasswordConfirm"><b><i>Hora de Ingreso</i></b></label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control  border_tem" id="numerocama" name="numerocama" type="number" value="{{lista_pacientes.numerocama}}"/>
                                                    <label for="inputPassword"><b><i>NÂ° Cama</i></b></label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control  border_tem" id="trauma" name="trauma" type="text" value="{{lista_pacientes.trauma}}"/>
                                                    <label for="inputPassword"><b><i>Trauma</i></b></label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-secondary border-2 border_tem"><b><i>Guardar Cambios</i></b></button>
                                            <button class="btn btn-outline-secondary border-2 border_tem"><b><i>No Guardar</i></b></button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html"></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</section>
{% endblock%}
