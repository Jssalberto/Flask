<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- TITULO -->
        <title>Telebachillerato Chis. </title>
        <!-- ======CADENA DE CARACTERES=======-->
        <meta charset="utf-8">
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta content='default' name='apple-mobile-web-app-status-bar-style'>
        <meta content='initial-scale=1.0, minimum-scale=1.0, maximum-scale=5' name='viewport'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- ======Bootstrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--  ==== IMAGEN =====-->
        <link rel="shortcut icon" type="image/png" href="/static/img/Colegio_de_Bachilleres.webp">
        <link rel="apple-touch-icon" href="/static/img/Colegio_de_Bachilleres.webp">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link href="/static/css/theme.css" rel="stylesheet" media="all">

        <!-- CSS-->
        <link rel="stylesheet" href="/static/css/estilo.css" type="text/css" />
        <link rel="stylesheet" href="" type="text/css" />

    </head>

    <!-- CUERPO DE LA PAGINA-->

    <body class="sb-nav-fixed bg-light">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- BUTTON-->
            <button class="btn btn-link btn-lg order-2 order-lg-5 me-3 me-lg-4  border-4" id="sidebarToggle"
                href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-5">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                </li>
            </ul>
        </nav>


        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <!-- DIV DE OPCIONES-->
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <img src="/static/img/Colegio_de_Bachilleres.webp" width="150px" height="auto">
                            <div class="sb-sidenav-menu-heading"><b><i>Menu</i></b></div>
                            {% for fila in resultados %}
                            <ul class="container">
                                <li>{{fila.id}}</li>
                                <li>{{fila.nombre}}</li>
                                <li>{{fila.direccion}}</li>
                            </ul>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small"><br>
                            <img src="/static/img/educacionpublica.png" alt="" width="170" height="auto" href="">
                        </div>
                    </div>
                </nav>
            </div>

        </div>

        <!-- HERENCIA DE ESTRUCTURA-->
        {% block contenedor %}
        {% endblock %}


        <footer>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
            crossorigin="anonymous"></script>
        <script src="/static/assets/demo/chart-area-demo.js"></script>
        <script src="/static/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/static/js/datatables-simple-demo.js"></script>
        <!-- VENTANA EMERGENTE  PARA ELIMINAR VENTANA-->
        {% block eliminar_ventana%}
        {% endblock %}
    </body>

</html>
